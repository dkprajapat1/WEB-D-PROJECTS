<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div id="tongal">
            <div id="btn">
                <img id="box" src="sun.svg" alt="">
                <div id="text">Light</div>
            </div>
        </div>

        <div class="container">
            <input type="number" name="name" id="name" placeholder="Enter Number">
            <div class="box">
                <div class="result"></div>
                <div class="opration">
                    <div class="add">+</div>
                    <div class="sub">-</div>
                    <div class="mult">*</div>
                    <div class="devide">/</div>
                    <div class="clear">C</div>
                </div>
            </div>
            <div class="message"></div>
        </div>
    </div>

    <footer>Made with ❤️ by <a target="_blank" href="https://www.linkedin.com/in/dineshkumarprajapat/">Dinesh Kumar Prajapat</a></footer>
    <script src="script.js"></script>
</body>

</html>
