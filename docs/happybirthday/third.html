<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap');
    </style>
    <style>
        body {
            background-image: url(https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYm95NGZmdXdxaGI5eWM1cm42dzZ4b2h3aDEyaGgybjhtOGswNTc5byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3osxYrIA5IjCuh3JgQ/giphy.gif);
            background-size: cover;
            height: 80vh;
            overflow: hidden;
            transition: all 2s;

        }

        .container {
            background: url();
            padding: 5vw 5vw;
            text-align: center;
            width: fit-content;
            margin: auto;
            margin-top: 20vh;
            border-radius: 150px 40px 200px 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 50px;

        }
        .message {
            padding: 40px 70px;
            background-color: rgba(113, 194, 113, 0.641);
            text-align: center;
            align-self: center;
            justify-self: center;
            border-radius: 80px 10px 80px 10px;
            transition: all 2s;
            font-family: "Pacifico", cursive;
            font-weight: bolder;
            letter-spacing: 10px;
            animation: wish 3s ease 0s 1 forwards ;
            margin: 30px
        }
        .note {
            font-weight: bolder;
            font-size: x-large;
        }
        .note img {
            width: 60%;
            border-radius: 20px;
        
        }
        @keyframes wish {
            from{
                font-size: 0px;

            }
            to{
                font-size: xx-large;
                scale: 1.2;
            }
            
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="note"><img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTk4OXVlMzRpbmFremtvYmFxMmRzZXU3eXRvYnA0YXFqbnJ5MnlieCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Qwr5H54ZhhpLjYzpvG/giphy.gif" alt="image"></div>
        <div class="message">
            Happy Birthday
        </div>
        <audio src="happy-birthday-357371.mp3" autoplay ></audio>
    </main>

</body>

</html>
