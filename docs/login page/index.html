<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="box1" id="box1">
            <h2>Login</h2>
            <div class="icons">
                <img src="google icone.png" alt="google">
                <img src="facebook icon.png" alt="facebook">
                <img src="x icon.png" alt="x">
                <img src="other icon.png" alt="other">
            </div>
            <div class="input">
                <div class="inputbox">
                    <label for="id" id="idlab" >User Id</label>
                    <input type="text" id="id" placeholder="Name">
                </div>
                <div class="inputbox">
                    <label for="pass" id="passlab">Password</label>
                    <input type="password" id="pass" placeholder="Password">
                </div>
            </div>
            <div class="forgotpass">
               <div id="forgotpass">Forgot your password?</div>
            </div>
            <button id="login">login</button>
        </div>

        <div class="box2" id="box2">
            <div>
                <p>Welcome Back!</p>
                <p>If you don't have an account, please sign up.</p>
            </div>
            <div class="signup" id="sign">Sign up</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
